    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/optionscommands/slotscommands/updatescommands/work Classes client/fah-client~FahClientcommands/command~Commandcommands/helpers/tokenizer~Tokenizer Events client/fah-client~FahClient#event:messageclient/fah-client~FahClient#event:ready Modules Classes FahClient Command Tokenizer Events message Tokens that are not part of a command response Type: module:client/fah-client~Message ready The initial welcome string printed by the fah interface after connection is established Type: string × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-12-29T23:56:12+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/optionscommands/slotscommands/updatescommands/work Classes client/fah-client~FahClientcommands/command~Commandcommands/helpers/tokenizer~Tokenizer Events client/fah-client~FahClient#event:messageclient/fah-client~FahClient#event:ready Classes Classes FahClient Command Tokenizer Events message Tokens that are not part of a command response Type: module:client/fah-client~Message ready The initial welcome string printed by the fah interface after connection is established Type: string × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-12-29T23:56:12+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/optionscommands/slotscommands/updatescommands/work Classes client/fah-client~FahClientcommands/command~Commandcommands/helpers/tokenizer~Tokenizer Events client/fah-client~FahClient#event:messageclient/fah-client~FahClient#event:ready fah-client The Folding@home project's background program (FahClient) provides a telnet-based third party client interface for client programs to monitor the current folding status. This interface is meant to be used by other software as well as by humans, which results in an API that feels more like a shell frontend. A client program must generate syntactically correct string commands and parse the responses coming from FahClient. Partially, the responses are serialized in a data serialization format called PYON. PYON parsing is done by my fah-pyon package. Fah-client is intended to be an abstraction of that string-based shell interface for node.js. It contains helper functions and types to generate fah commands and connect to the fah interface. Install Currently this is not published to npm, but there are installable package tarballs attached to the github releases. Add the current release package to your npm project. Make sure you have folding@home installed and running on your system before using this package. npm i https://github.com/tamaracha/node-fah-client/releases/download/v&lt;version&gt;/fah-client-&lt;version&gt;.tgz Usage The package consists of some subpackages: fah-client/commands handles the raw telnet input and output strings and contains the logic for command serialization and response parsing. fah-client/client contains the FahClient class which connects to the fah interface and utilizes fah-client/commands for the string processing work. Users can implement their own client around the commands subpackage. Commands and parsing The commands subpackage is built around the Command and Tokenizer class. A command contains a textual input representation for the fah interface and information about the expected response type. Users of this package are not supposed to create these Command objects manually, but should use the factory methods provided in this package. Tokenizer splits an output string from the fah interface into a sequence of objects (tokens) that fulfill the Message type in the fah-pyon package. Clients can operate on this token stream without having to care about strings. Most responses are either PyON messages or empty strings, so tokens can be one of the following: PyON messages output by fah-pyon's safeLoad function empty response messages: { type: 'empty', payload: null } prompts: { type: 'prompt', payload: '\\n&gt; ' } Client usage A FahClient instance inputs the command text to the fah interface and tries to parse the response. It emits the tokens as token event, and tokens that are not part of a command response as message event. /** demo.mjs */ 'use strict' // ESM or typescript import { FahClient, work } from 'fah-client' // or commonjs // const { FahClient, work } = require('fah-client') // create commands for getting units and simulation info const unitsCmd = work.units() const simulationCmd = work.simulation(0) async function demo () { try { // connect to the fah interface and display the welcome message const { fah, init } = await fah.connect() console.log(init) // if connected, fetch units in queue const units = await fah.dispatch(unitsCmd) console.log(units) // Fetch simulation data in slot 0 … const simulation = await fah.dispatch(simulationCmd) console.log(simulation) // FahClient takes care of sending commands sequentially, so dispatch can be called synchronously await Promise.all([ fah.dispatch(unitsCmd) fah.dispatch(simulationCmd) ]).then(([unit, simulation]) =&gt; console.log(unit, simulation)) // After work is done, disconnect from fah interface await fah.disconnect() console.log('Goodbye') } catch (e) { console.log(e) } } demo() Docs API docs License MIT × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-12-29T23:56:12+00:00 using the DocStrap template. "},"module-client_fah-client.html":{"id":"module-client_fah-client.html","title":"Module: client/fah-client","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/option t; Events message Tokens that are not part of a command response Type: module:client/fah-client~Message ready The initial welcome string printed by the fah interface after connection is established Type: string × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-12-29T23:56:12+00:00 using the DocStrap template. "},"module-commands_command.html":{"id":"module-commands_command.html","title":"Module: commands/command","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/optionscommands/slotscommands/updatescommands/work Classes client/fah-client~FahClientcommands/command~Commandcommands/helpers/tokenizer~Tokenizer Events client/fah-client~FahClient#event:messageclient/fah-client~FahClient#event:ready Module: commands/command Classes Command × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-12-29T23:56:12+00:00 using the DocStrap template. "},"module-commands_command-Command.html":{"id":"module-commands_command-Command.html","title":"Class: Command","body":" Documentation Modules client/fah-clientcommands/commandcommands/controlcommands/helpers/tokenizercommands/optionscommands/slotscommands/updatescommands/work Classes client/fah-client~FahClientcommands/command~Commandcommands/helpers/tokenizer~Tokenizer Events client/fah-client~FahClient#event:messageclient/fah-client~FahClient#event:ready Class: Command commands/command~ Command A command which can parse its response messages new Command(type, text [, responseType] [, parse]) Create a Command Parameters: Name Type Argument Default Description type string Identifies the unique command type, e.g., [options] list. text string The serialized command which can be passed to the telnet fah interface. responseType string &lt;optional&gt; empty Indicates the object type of the response message if the response is in pyon serialization format. parse function &lt;optional&gt; Can be used to parse the response if a non-PyON token
