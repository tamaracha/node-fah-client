    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules commands/commandcommands/controlcommands/optionscommands/slotscommands/updatescommands/workerrorsfah-clientindex Classes commands/command.Commanderrors.CommandErrorerrors.ReportedErrorerrors.ResponseMismatchErrorfah-client.FahClient Modules Classes Command CommandError ReportedError ResponseMismatchError FahClient × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-01T15:20:13+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules commands/commandcommands/controlcommands/optionscommands/slotscommands/updatescommands/workerrorsfah-clientindex Classes commands/command.Commanderrors.CommandErrorerrors.ReportedErrorerrors.ResponseMismatchErrorfah-client.FahClient Classes Classes Command CommandError ReportedError ResponseMismatchError FahClient × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-01T15:20:13+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules commands/commandcommands/controlcommands/optionscommands/slotscommands/updatescommands/workerrorsfah-clientindex Classes commands/command.Commanderrors.CommandErrorerrors.ReportedErrorerrors.ResponseMismatchErrorfah-client.FahClient fah-client 0.0.0 fah-client The Folding@home project's background program (FahClient) provides a telnet-based third party client interface for client programs to monitor the current folding status. This interface is meant to be used by other software and humans as well, which results in an API that feels more like a shell frontend. A client program must generate syntactically correct string commands and parse the responses coming from FahClient. Partially, the responses are serialized in a data serialization format called PYON (wtf). PYON parsing is done by my fah-pyon package. Fah-client is intended to be an abstraction of that string-based shell interface for node.js. It contains helper functions and types to generate fah commands and connect to the fah interface. Install Add this package to your npm project. Make sure you have folding@home installed and running on your system before using this package. npm i fah-client Usage The central part of this package is the FahClient class. It communicates with the FahClient program and can receive Command objects. A command contains a textual input representation for the fah interface and information about the expected response type. Users of this package are not supposed to create these Command objects manually, but should use the factory methods provided in this package. A FahClient instance inputs the command text to the fah interface and tries to parse the response. Please view the API docs for usage details. /** demo.mjs */ 'use strict' import { FahClient, work } from 'fah-client' // create commands for getting units and simulation info const cmd1 = work.units() const cmd2 = work.simulation(0) async function demo () { const fah = new FahClient() try { // connect to the fah interface await fah.connect() // if connected, fetch units in queue const units = await fah.dispatch(cmd1) console.log(units) // Fetch simulation data in slot 0 … const simulation = await fah.dispatch(cmd2) console.log(simulation) // After work is done, disconnect from fah interface await fah.disconnect() console.log('Goodbye') } catch (e) { console.log(e) } } demo() License MIT × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-01T15:20:13+00:00 using the DocStrap template. "},"module-commands_command.html":{"id":"module-commands_command.html","title":"Module: commands/command","body":" Documentation Modules commands/commandcommands/controlcommands/optionscommands/slotscommands/updatescommands/workerrorsfah-clientindex Classes commands/command.Commanderrors.CommandErrorerrors.ReportedErrorerrors.ResponseMismatchErrorfah-client.F
